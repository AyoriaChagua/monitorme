<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/styles.css">
  <script src="popup.js"></script>
  <title>Tu Aplicación</title>
</head>
<body>
  <audio id="notificationSound" src="../sounds/notificacon-windows 10.mp3"></audio>
  <div class="header">
      <div>
        <img class="logo" src="../img/icon-128.png" alt="monitorme">
        <h1>Monitorme</h1>
      </div>
  </div>
  <div class="card">
    <div class="counters">
      <div class="counter" id="tabCounter">
        <p>0</p>
        <h2>Open</h2>
      </div>
      <div class="counter" id="notificactionCounter">
        <p>0</p>
        <h2>Alerts</h2>
      </div>
    </div>
  </div>
  <div class="content">
    <div class="list">
    <button id="notificationButton">Mostrar Notificación</button>
      <ul id="tabList">
      </ul>
    </div>
  </div>
</body>
</html>
